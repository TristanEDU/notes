site_name: My Notes
theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.sections
    - navigation.top
    - navigation.expand
    - toc.integrate
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Daily:
      - 2025-04-16: daily/2025-04-16.md
  - Ideas:
      - README: ideas/README.md
  - Jobs:
      - README: jobs/README.md
  - Projects:
      - README: projects/README.md
      - CSS Relative Units: projects/css-relitive-units.md
      - Robot Face: projects/robot-face.md
  - References:
      - README: references/README.md
  - Markdown Cheatsheet: markdown-cheatsheet.md


